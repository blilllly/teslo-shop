<div class="join flex justify-center items-center my-4 mb-10">
  @for (page of getPagesList(); track page) {
  <button
    class="join-item btn"
    [class.btn-primary]="page === activePage()"
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    (click)="activePage.set(page)"
  >
    {{ page }}
  </button>
  }@empty {
  <p>no hay p√°ginas</p>
  }
</div>
